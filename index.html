<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="scripts/jquery-1.7.2.js"></script>
    <script src="scripts/jquery-ui-1.9.2-min.js"></script>
    <script src="scripts/jquery.jsPlumb-1.4.0-all.js"></script>
	<title>流程图</title>
</head>
<style>
  ul,li{
  	margin: 0;
  	padding:0;
  	list-style: none;
  }
  .main{
  	width: 1200px;
  	height: 500px;
  	border: 1px solid #ccc;
  	margin: 0 auto;
  }
  .left{
  	width: 200px;
  	height: 500px;
  	border-right:1px solid #ccc;
  	float: left;
  	user-select: none;
  }
  .node{
  	width: 100px;
  	height: 40px;
  	margin: 50px auto;
  	border-radius: 10px;
  	border: 1px solid #eee;
  	text-align: center;
  	line-height: 40px;
  	cursor: pointer;
  	background: pink;
  	font-size: 16px;
  }
  .middle{
  	width: 900px;
  	height: 500px;
  	border-right:1px solid #ccc;
  	float: left;
  	position: relative;
  	text-align: center;
  	font-size: 30px;
  }
  .middle .node{
  	/*margin: 5;*/
  }
  .right{
  	width: 98px;
  	height: 500px;
  	float: left;
  }
  button{
  	width: 100%;
  }
    span{
  	width: 16px;
  	height: 16px;
  	position: absolute;
  	right: -8px;
  	top: -8px;
  }
  span:after{
  	content: "";
  	display:block;
  	width: 2px;
  	height: 16px;
  	background: red;
  	position: absolute;
  	right: 7px;
  	top:0;
  	transform: rotate(135deg);
  }
    span:before{
  	content: "";
  	display:block;
  	width: 2px;
  	height: 16px;
  	background: red;
  	position: absolute;
  	right: 7px;
  	top:0;
  	transform: rotate(45deg);
  }
  .connectInfo{
    font-size: 12px;
    color: #666;
    cursor: pointer;
    border: 1px dashed #ccc;
    background: rgba(255,255,255,0.5);
    user-select:none;
</style>

	<div class="main">
        <div class="left" id="left">
            <div class="start node" id="start">开始</div>
            <div class="flow node" id="flow">流程</div>
            <div class="judge node" id="judge">判断</div>
            <div class="over node" id="over">结束</div>
        </div>
        <div class="middle" id="middle">
             流程图
             <hr>
        </div>
        <div class="right">
           <button id="save">保存</button>
           <button id="reappear">重新渲染</button>
        </div>
	</div>
</body>

//添加四个小点的函数
          function Dott(){
            $(".middle").children(".node").each(function(i,value){

// 限制拖拽范围函数
          function Limit(){
              $(".middle").children(".node").draggable({ 
                containment: ".middle",//限制拖拽的范围

 // 鼠标进入出现删除按钮函数
          function Mouse(){
          $(".middle").children(".node").each(function(){
              $(this).mouseenter(function(){
            $(this).append("<span></span>");
            $(this).on("click","span",function(){
              
                jsPlumb.removeAllEndpoints($(this).parent().attr("id"));
                $(this).parent().remove();
              
            })
            $(this).mouseleave(function(){
              $(this).children("span").remove()
            })
          })
          })
        }
 // 保存函数
      function save() {
            var connects = [];
            var blocks = [];
            var data=jsPlumb.getAllConnections().jsPlumb_DefaultScope;
            if(data!=undefined){           
            $.each(data, function (idx, connection) { 
                  connects.push({
                      ConnectionId: connection.id,
                      PageSourceId: connection.sourceId,
                      PageTargetId: connection.targetId,
                      SourceText: connection.source[0].innerText,
                      TargetText: connection.target[0].innerText
                  });
            });

           }
            $("#middle .node").each(function (idx, elem) {
                var $elem = $(elem);
                blocks.push({
                    BlockId: $elem.attr("id"),
                    BlockContent: $elem.html(),
                    BlockX: parseInt($elem.css("left"), 10),
                    BlockY: parseInt($elem.css("top"), 10)
                });
            });
      
            // var serliza = JSON.stringify(connects) + "&" + JSON.stringify(blocks);
            // console.log(eval("("+JSON.stringify(connects)+")"))
            // console.log(connects);

            // $.ajax({

            //     data: { id: serliza },
            //     success: function (filePath) {
            //         window.open("show-flowChart.aspx?path=" + filePath);
            //     }
            // });   
        };
 // 重新渲染函数
          function reAppear(connects,blocks){ 
            var connects=obj.connects;
            var blocks=obj.blocks;
            console.log(connects);
            console.log(blocks);
            if(blocks.length!=0){
              $(blocks).each(function(i,value){
                  var id=value.BlockId;
                  var left=value.BlockX;
                  var top=value.BlockY;
                  var text=value.BlockContent;
                  $(".middle").append($("<div class='node' id="+id+" style='position:absolute;left:"+left+"px;top:"+top+"px'>"+text+"</div>"));
              })
            }
            if(connects.length!=0){
                $(connects).each(function(i,value){
                  var source=value.PageSourceId;
                  var target=value.PageTargetId;
                   jsPlumb.connect({
                      source:source,
                      target:target,
                      endpoint: ["Dot", { radius: 8 }],
                      EndpointStyle:{ 
                        strokeStyle: "#1e8151",
                        fillStyle: "transparent",
                        radius: 2,
                        lineWidth: 2
                      },
                      // 连接线的样式
                      paintStyle: {
                          strokeStyle: "#61B7CF",
                          fillStyle: "transparent",
                          radius: 2,
                          lineWidth: 4
                      },
